<div #map id="map"></div>

<ul class="list-group">
  <li
    *ngFor="let colorMarker of markers; let i = index"
    class="list-group-item"
    [ngStyle]="{'background-color': colorMarker.color}"
    (dblclick)="deleteMarker(i)"
  >
    Marker {{i + 1}}
  </li>
</ul>

<button
  class="btn btn-primary"
  (click)="createMarker()"
>
  + Agregar marcador
</button>
